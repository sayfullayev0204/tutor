{% extends 'base.html' %}
{% block content %}
<div class="container my-5">
    <div class="card shadow-sm border-0">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">Davomat tafsilotlari uchun vaqtni tanlang - {{ group.name }}</h2>
            <p class="text-muted text-center">Sana: {{ attendance_date }}</p>
            
            <form method="post" class="mt-4">
                {% csrf_token %}
                <div class="form-group mb-4">
                    <label for="period" class="form-label fw-bold">Dars vaqti:</label>
                    <select name="period" id="period" class="form-select form-control-lg" required>
                        {% for period, period_name in periods %}
                            <option value="{{ period }}">{{ period_name|replace:"1st Period (8:30 - 9:50)","1-para (8:30 - 9:50)"|replace:"2nd Period (10:00 - 11:20)","2-para (10:00 - 11:20)"|replace:"3rd Period (11:30 - 12:50)","3-para (11:30 - 12:50)" }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="d-flex justify-content-center gap-3">
                    <button type="submit" class="btn btn-primary btn-lg">Tafsilotlarni ko'rish</button>
                    <a href="{% url 'attendance_view' %}" class="btn btn-secondary btn-lg">Bekor qilish</a>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    body {
        background-color: #f8f9fa;
    }
    .card {
        border-radius: 10px;
        background-color: #ffffff;
    }
    .card-title {
        color: #343a40;
        font-size: 1.75rem;
        font-weight: 600;
    }
    .text-muted {
        font-size: 1.1rem;
    }
    .form-label {
        color: #495057;
        font-size: 1.2rem;
    }
    .form-select {
        border-radius: 8px;
        padding: 0.75rem;
        font-size: 1.1rem;
        border: 1px solid #ced4da;
        background-color: #fff;
    }
    .form-select:focus {
        border-color: #007bff;
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }
    .btn-primary {
        background-color: #007bff;
        border: none;
        padding: 0.75rem 1.5rem;
        font-size: 1.1rem;
        border-radius: 8px;
        transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
        background-color: #0056b3;
    }
    .btn-secondary {
        background-color: #6c757d;
        border: none;
        padding: 0.75rem 1.5rem;
        font-size: 1.1rem;
        border-radius: 8px;
        transition: background-color 0.3s ease;
    }
    .btn-secondary:hover {
        background-color: #5a6268;
    }
    @media (prefers-color-scheme: dark) {
        body {
            background-color: #343a40;
        }
        .card {
            background-color: #495057;
        }
        .card-title {
            color: #f8f9fa;
        }
        .text-muted {
            color: #adb5bd;
        }
        .form-label {
            color: #e9ecef;
        }
        .form-select {
            background-color: #6c757d;
            color: #f8f9fa;
            border-color: #6c757d;
        }
        .form-select:focus {
            border-color: #4dabf7;
            box-shadow: 0 0 0 0.2rem rgba(77, 171, 247, 0.25);
        }
    }
</style>
{% endblock %}
